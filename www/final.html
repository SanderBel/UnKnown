<!-- Views -->
<div class="views">
    <!-- Your main view, should have "view-main" class -->
    <div class="view">
        <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages">
            <!-- Page, "data-page" contains page name -->
            <div data-page="fail" class="page">
                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="container center-container" style="top:0px;">
                        <!-- Music -->
                        <div class="categorie-button right mr10 mt10" >
                            <button class="rounded color-bg color-finder" style="width:50px; height:50px;">
                                <img src="./res/img/icons/music.svg" alt="Music">
                            </button>
                        </div>
                        <div class="center-content">
                            <div class="card pt10 pb10">
                                <h1>{message}</h1>
                                <a href="./categories.html">
                                    <button class="btn color-bg color-finder mb10">Go to categories</button>
                                </a>
                                <span class="separator color-bg color-tertiary mCenter"></span>
                                <p>
                                    meeting : {score} () 
                                    <br>
                                    meeting rate : {score} () 
                                </p>
                            </div>
                        </div>
                    </div>  <!-- .container --> 
                </div> <!-- .page-content -->
            </div>  <!-- .page --> 
        </div> <!-- .pages -->
    </div><!-- .view -->
</div><!-- .views -->
